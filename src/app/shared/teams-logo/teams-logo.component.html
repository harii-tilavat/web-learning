<div class="trust-by-team">
  <div class="nug-section-title">
    <div class="nug-desc">
      <span>Trusted by teams big & small</span>
    </div>
  </div>
  <div class="logo-list">
    <ul>
      <li class="team-logo" *ngFor="let item of logoList">
        <div class="client-image">
          <span>
            <img [src]="'/assets/images/compny-logo2.png'" alt="" class="img-fluid">
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
